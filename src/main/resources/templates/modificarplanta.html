<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Plantas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        h2 {
            color: white;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            background: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .btn-edit {
            padding: 8px 12px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-edit:hover {
            background-color: #388e3c;
        }

        .login-container {
            background-color: #4b4b4b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333333;
        }

        header h1 {
            font-size: 45px;
            margin: 0;
            color: #4CAF50;
        }

        nav button {
            background-color: #009e00;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        nav button:hover {
            background-color: #444444;
        }

        footer {
            background-color: #333333;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>VIVERO</h1>
        <nav>
            <form action="gestiondeplantas.html" method="GET">
                <button type="submit">Volver</button>
            </form>
        </nav>
    </header>

    <div class="container">
        <h2>Lista de Plantas</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre Común</th>
                    <th>Nombre Científico</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="planta : ${plantas}">
                    <td th:text="${planta.codigo}">Código</td>
                    <td th:text="${planta.nombrecomun}">Nombre común</td>
                    <td th:text="${planta.nombrecientifico}">Nombre científico</td>
                    <td class="boton-editar">
                        <button class="btn-edit"
                                th:data-id="${planta.id}"
                                th:data-nombrecomun="${planta.nombrecomun}"
                                th:data-nombrecientifico="${planta.nombrecientifico}"
                                onclick="mostrarFormulario(this)">
                            Editar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    <form action="/modificarplanta" method="POST" th:object="${planta}">
    <input type="hidden" th:field="*{id}" id="plantaId"/>
    
    <div class="input-field">
        <label for="nombrecomun">Nombre Común</label>
        <input type="text" th:field="*{nombrecomun}" id="nombrecomun" required />
    </div>
    <div class="input-field">
        <label for="nombrecientifico">Nombre Científico</label>
        <input type="text" th:field="*{nombrecientifico}" id="nombrecientifico" required />
    </div>
    
    <button type="submit" class="btn-submit">Modificar Planta</button>
</form>

    

    <footer>
        <h4>Vivero de Samuel Muñiz González</h4>
        <p>Cuidamos de tus plantas, para que ellas cuiden de ti.</p>
        <p>&copy; 2025 Samuel Muñiz González. Todos los derechos reservados.</p>
        <a href="mailto:contacto@viverosamuel.com">Contacto: contacto@viverosamuel.com</a>
    </footer>

    <script>
        function mostrarFormulario(boton) {
            document.getElementById("form-container").style.display = "block";

            document.getElementById("plantaId").value = boton.getAttribute("data-id");
            document.getElementById("nombrecomun").value = boton.getAttribute("data-nombrecomun");
            document.getElementById("nombrecientifico").value = boton.getAttribute("data-nombrecientifico");
        }
    </script>

</body>
</html>
