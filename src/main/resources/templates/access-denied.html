<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black; /* Fondo negro */
            color: white; /* Texto en blanco */
            font-family: Arial, sans-serif; /* Fuente */
            display: flex; /* Flexbox para centrar contenido */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0; /* Sin márgenes */
            text-align: center; /* Texto centrado */
        }
        h1 {
            font-size: 3em; /* Tamaño del título */
            margin-bottom: 20px; /* Espacio inferior */
        }
        p {
            font-size: 1.5em; /* Tamaño del párrafo */
            margin-bottom: 40px; /* Espacio inferior */
        }
        a {
            color: #ff6347; /* Color del enlace */
            text-decoration: none; /* Sin subrayado */
            font-size: 1.2em; /* Tamaño del enlace */
        }
        a:hover {
            text-decoration: underline; /* Subrayado en hover */
        }
    </style>
</head>
<body>
    <div>
        <h1><i class="fas fa-ban"></i> Acceso Denegado</h1>
        <p>Lo sentimos, no tienes permiso para acceder a esta página.</p>
        <a href="/" th:href="@{/}">Volver a la Página Principal</a> <!-- Redirige a la página principal -->
    </div>
</body>
</html>
