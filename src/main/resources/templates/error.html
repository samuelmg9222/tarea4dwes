<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada</title>
    <style>
        body {
            background-color: black; /* Fondo negro */
            color: white; /* Texto en blanco */
            font-family: Arial, sans-serif; /* Fuente */
            display: flex; /* Flexbox para centrar contenido */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0; /* Sin márgenes */
            text-align: center; /* Texto centrado */
        }
        h1 {
            font-size: 3em; /* Tamaño del título */
            margin-bottom: 20px; /* Espacio inferior */
        }
        p {
            font-size: 1.5em; /* Tamaño del párrafo */
            margin-bottom: 40px; /* Espacio inferior */
        }
        a {
            color: #ff6347; /* Color del enlace */
            text-decoration: none; /* Sin subrayado */
            font-size: 1.2em; /* Tamaño del enlace */
        }
        a:hover {
            text-decoration: underline; /* Subrayado en hover */
        }
        button {
            background-color: #ff6347; /* Color de fondo rojo anaranjado */
            color: white; /* Texto en blanco */
            border: none; /* Sin borde */
            padding: 15px 30px; /* Espaciado dentro del botón */
            font-size: 1.2em; /* Tamaño de la fuente */
            cursor: pointer; /* Aparece como cursor de puntero */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transición suave */
        }
        button:hover {
            background-color: #ff4500; /* Color más oscuro al pasar el ratón */
            transform: scale(1.1); /* Aumenta el tamaño del botón al hacer hover */
        }
        button:focus {
            outline: none; /* Quitar el borde de enfoque */
        }
    </style>
</head>
<body>
 <div>
    <h1>¡Oops! Página no encontrada</h1>
    <p>La página que estás buscando no existe.</p>

    <button onclick="window.history.back();">Volver a la página anterior</button>
 </div>
</body>
</html>
